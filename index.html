<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider With Background Slide</title>
</head>
<body>

    <div class="container">
        <div class="slider-container">
            <div class="slide active" style="background-image: url('img/slide_1.jpg');"></div>
            <div class="slide" style="background-image: url('img/slide_2.jpg');"></div>
            <div class="slide" style="background-image: url('img/slide_3.jpg');"></div>
            <div class="slide" style="background-image: url('img/slide_4.jpg');"></div>
            <div class="slide" style="background-image: url('img/slide_5.jpg');"></div>
        
            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <script src="js/slide.js"></script>
</body>
</html>
